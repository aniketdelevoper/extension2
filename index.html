<!DOCTYPE html>
<html>
<head>
  <title>PDF to Excel Converter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root,
    :root[data-theme="light"] {
      --bg-gradient: linear-gradient(135deg, #e3f2fd 0%, #f8f9fa 100%);
      --header-gradient: linear-gradient(90deg, #2196F3 60%, #4CAF50 100%);
      --text-color: #222;
      --info-box-bg: #fff;
      --info-box-border: #e3f2fd;
      --input-bg: #f8f9fa;
      --input-border: #e3f2fd;
      --input-text: #222;
      --label-color: #1976D2;
      --info-text: #4CAF50;
      --overlay-bg: rgba(255, 255, 255, 0.8);
      --processing-container-bg: rgba(255, 255, 255, 0.95);
      --shadow-color: rgba(33, 150, 243, 0.1);
      --theme-toggle-bg: rgba(255, 255, 255, 0.2);
    }

    html[data-theme="dark"] {
      --bg-gradient: linear-gradient(135deg, #1a2027 0%, #121212 100%);
      --header-gradient: linear-gradient(90deg, #1565C0 60%, #2E7D32 100%);
      --text-color: #e0e0e0;
      --info-box-bg: #1e1e1e;
      --info-box-border: #333;
      --input-bg: #2a2a2a;
      --input-border: #404040;
      --input-text: #e0e0e0;
      --label-color: #90CAF9;
      --info-text: #81C784;
      --overlay-bg: rgba(0, 0, 0, 0.8);
      --processing-container-bg: rgba(30, 30, 30, 0.95);
      --shadow-color: rgba(0, 0, 0, 0.3);
      --theme-toggle-bg: rgba(0, 0, 0, 0.3);
    }

    .theme-toggle {
      position: absolute;
      top: 12px;
      right: 12px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--theme-toggle-bg);
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 10;
    }

    .theme-toggle:hover {
      transform: scale(1.1);
      background: rgba(255, 255, 255, 0.3);
    }

    .theme-toggle svg {
      width: 20px;
      height: 20px;
      fill: #fff;
      position: absolute;
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .theme-toggle .sun-icon {
      opacity: 1;
      transform: rotate(0) scale(1);
    }

    .theme-toggle .moon-icon {
      opacity: 0;
      transform: rotate(90deg) scale(0);
    }

    html[data-theme="dark"] .theme-toggle .sun-icon {
      opacity: 0;
      transform: rotate(-90deg) scale(0);
    }

    html[data-theme="dark"] .theme-toggle .moon-icon {
      opacity: 1;
      transform: rotate(0) scale(1);
    }

    .theme-toggle:active {
      transform: scale(0.95);
    }

    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      min-width: 340px;
      margin: 0;
      padding: 0;
      background: var(--bg-gradient);
      color: var(--text-color);
      transition: background 0.3s ease;
    }
    .header {
      background: var(--header-gradient);
      color: #fff;
      padding: 24px 0 16px 0;
      text-align: center;
      border-bottom-left-radius: 32px 16px;
      border-bottom-right-radius: 32px 16px;
      box-shadow: 0 2px 8px rgba(33,150,243,0.10);
      position: relative;
    }
    .header .icon {
      width: 48px;
      height: 48px;
      margin-bottom: 8px;
      background: #fff;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 2px 8px rgba(76,175,80,0.10);
    }
    .header h1 {
      margin: 0;
      font-size: 20px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }
    .container {
      padding: 24px 20px 20px 20px;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .info-box {
      background: var(--info-box-bg);
      border-radius: 14px;
      padding: 18px 16px;
      box-shadow: 0 2px 8px var(--shadow-color);
      border: 1.5px solid var(--info-box-border);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      transition: background-color 0.3s ease, border-color 0.3s ease;
    }
    .info-box p {
      margin: 0;
      font-size: 15px;
      color: var(--info-text);
      text-align: center;
      font-weight: 500;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .input-group label {
      font-size: 13px;
      color: var(--label-color);
      font-weight: 500;
      margin-bottom: 2px;
      transition: color 0.3s ease;
    }
    .input-group input {
      padding: 10px 12px;
      border: 2px solid var(--input-border);
      border-radius: 7px;
      font-size: 15px;
      background: var(--input-bg);
      color: var(--input-text);
      transition: all 0.3s ease;
    }
    .input-group input:focus {
      border: 2px solid #2196F3;
      outline: none;
      background: var(--info-box-bg);
    }
    .button {
      background: linear-gradient(90deg, #4CAF50 60%, #2196F3 100%);
      color: #fff;
      border: none;
      padding: 13px 0;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      box-shadow: 0 2px 8px rgba(76,175,80,0.15);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      position: relative;
      overflow: hidden;
    }

    .button:hover {
      background: linear-gradient(90deg, #43A047 60%, #1E88E5 100%);
      box-shadow: 0 4px 12px rgba(76,175,80,0.2);
      transform: translateY(-1px);
    }

    .button:active {
      transform: scale(0.98) translateY(0);
      box-shadow: 0 1px 4px rgba(76,175,80,0.1);
    }

    .button::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 5px;
      height: 5px;
      background: rgba(255,255,255,0.8);
      opacity: 0;
      border-radius: 50%;
      transform: translate(-50%, -50%) scale(1);
      transition: transform 0.5s ease-out, opacity 0.3s ease-out;
    }

    .button:active::after {
      transform: translate(-50%, -50%) scale(50);
      opacity: 0;
      transition: 0s;
    }

    .button.success {
      background: #4CAF50;
      animation: success-pulse 0.8s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .button.success::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 5px;
      height: 5px;
      background: rgba(255,255,255,0.8);
      opacity: 0;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: success-ripple 0.8s cubic-bezier(0.4, 0, 0.2, 1);
    }

    @keyframes success-ripple {
      0% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -50%) scale(50);
        opacity: 0;
      }
    }

    @keyframes success-pulse {
      0% { transform: scale(1); }
      25% { transform: scale(1.02); }
      50% { transform: scale(1); }
      75% { transform: scale(1.04); }
      100% { transform: scale(1); }
    }
    .status {
      text-align: center;
      margin-top: 8px;
      font-size: 14px;
      min-height: 20px;
      color: var(--label-color);
      font-weight: 500;
    }
    .status.success-message {
      color: var(--info-text);
    }
    .status.error-message {
      color: #f44336;
    }
    .spinner {
      display: inline-block;
      width: 22px;
      height: 22px;
      border: 3px solid #fff;
      border-top: 3px solid #2196F3;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 8px;
    }
    .loader {
      width: 50px;
      aspect-ratio: 1;
      display: grid;
      -webkit-mask: conic-gradient(from 15deg,#0000,#000);
      mask: conic-gradient(from 15deg,#0000,#000);
      animation: l26 1s infinite steps(12);
    }
    .loader,
    .loader:before,
    .loader:after{
      background:
        radial-gradient(closest-side at 50% 12.5%,
         #f03355 96%,#0000) 50% 0/20% 80% repeat-y,
        radial-gradient(closest-side at 12.5% 50%,
         #f03355 96%,#0000) 0 50%/80% 20% repeat-x;
    }
    .loader:before,
    .loader:after {
      content: "";
      grid-area: 1/1;
      transform: rotate(30deg);
    }
    .loader:after {
      transform: rotate(60deg);
    }
    @keyframes l26 {
      100% {transform:rotate(1turn)}
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @media (max-width: 400px) {
      .container { padding: 12px 4px 10px 4px; }
      .header { padding: 16px 0 10px 0; }
    }
    /* Mobile-friendly tweaks */
    @media (max-width: 500px) {
      body, html {
        min-width: 100vw !important;
        width: 100vw !important;
        overflow-x: hidden;
      }
      .header {
        padding: 12px 0 8px 0;
        border-bottom-left-radius: 18px 8px;
        border-bottom-right-radius: 18px 8px;
      }
      .header .icon {
        width: 40px;
        height: 40px;
      }
      .header h1 {
        font-size: 16px;
      }
      .container {
        padding: 10px 2vw 10px 2vw;
        gap: 10px;
      }
      .info-box {
        padding: 10px 6px;
        font-size: 13px;
      }
      .input-group input {
        font-size: 14px;
        padding: 8px 8px;
      }
      .button {
        font-size: 15px;
        padding: 10px 0;
      }
    }
    /* Make buttons and inputs easier to tap */
    input, button {
      font-size: 1.1em;
      min-height: 44px;
      border-radius: 10px;
    }
    .button {
      min-height: 48px;
      font-size: 1.1em;
    }
    .blur-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      width: 100vw;
      height: 100vh;
      background: var(--overlay-bg);
      backdrop-filter: blur(4px);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }
    .blur-overlay.active {
      display: flex;
    }
    .processing-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
      padding: 32px;
      background: var(--processing-container-bg);
      border-radius: 20px;
      box-shadow: 0 8px 32px var(--shadow-color);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }
    .processing-text {
      color: #2196F3;
      font-size: 18px;
      font-weight: 600;
      text-align: center;
      background: linear-gradient(45deg, #2196F3, #4CAF50);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradient-shift 3s infinite;
    }
    @keyframes gradient-shift {
      0% { filter: hue-rotate(0deg); }
      50% { filter: hue-rotate(45deg); }
      100% { filter: hue-rotate(0deg); }
    }
    .cool-loader {
      width: 80px;
      height: 80px;
      position: relative;
      perspective: 100px;
      transform-style: preserve-3d;
    }
    .cool-loader::before,
    .cool-loader::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: conic-gradient(
        from 0deg,
        #2196F3,
        #64B5F6,
        #4CAF50,
        #81C784,
        #2196F3
      );
      animation: spin-3d 2s linear infinite;
    }
    .cool-loader::after {
      animation-delay: -1s;
      filter: blur(15px);
      opacity: 0.5;
    }
    @keyframes spin-3d {
      0% {
        transform: rotateX(60deg) rotateZ(0);
      }
      100% {
        transform: rotateX(60deg) rotateZ(360deg);
      }
    }
    .progress-dots {
      display: none !important;
    }
    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      position: relative;
      background: linear-gradient(45deg, #2196F3, #4CAF50);
      opacity: 0.4;
      transition: opacity 0.3s ease;
    }
    .dot.active {
      opacity: 1;
    }
    .dot:nth-child(2)::before {
      animation-delay: 0.2s;
    }
    .dot:nth-child(3)::before {
      animation-delay: 0.4s;
    }
    @keyframes progress {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
    .processing-text {
      position: relative;
      overflow: hidden;
    }
    .processing-text::after {
      display: none !important;
    }
    .blur-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--overlay-bg);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .blur-overlay.active {
      display: flex;
      opacity: 1;
      align-items: center;
      justify-content: center;
    }
    .progress-steps {
      display: flex;
      gap: 8px;
      margin-top: 10px;
    }
    .step {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #e3f2fd;
      animation: step-animation 0.6s infinite;
    }
    .step:nth-child(2) { animation-delay: 0.2s; }
    .step:nth-child(3) { animation-delay: 0.4s; }
    @keyframes step-animation {
      0%, 100% { transform: scale(1); background: #e3f2fd; }
      50% { transform: scale(1.5); background: #2196F3; }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="icon">
      <img src="icon48.png" width="32" height="32" alt="Excel Icon" />
    </div>
    <h1>PDF to Excel Converter</h1>    <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
      <svg class="sun-icon" viewBox="0 0 24 24">
        <path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.99 4.58c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0s.39-1.03 0-1.41L5.99 4.58zm12.37 12.37c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0 .39-.39.39-1.03 0-1.41l-1.06-1.06zm1.06-10.96c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06zM7.05 18.36c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06z"/>
      </svg>
      <svg class="moon-icon" viewBox="0 0 24 24">
        <path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-3.03 0-5.5-2.47-5.5-5.5 0-1.82.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z"/>
      </svg>
    </button>
  </div>
  <div class="container">
    <div class="info-box">
      <p>Extract and convert table data from your PDF to Excel format in one click.</p>
    </div>
    <div class="input-group">
      <label for="fileNameInput">Excel File Name</label>
      <input type="text" id="fileNameInput" placeholder="Enter file name (optional)">
    </div>
    <button id="demoBtn" class="button">
      <span>Download Excel</span>
      <div id="spinner" class="spinner" style="display:none;"></div>
    </button>
    <div class="loader" id="cssLoader" style="display:none;"></div>
    <div class="status" id="status"></div>
  </div>
  <div class="blur-overlay" id="blurOverlay">
    <div class="processing-container">
      <div class="cool-loader"></div>
      <div class="processing-text">Converting to Excel</div>
    </div>
  </div>
  <script src="xlsx.min.js" defer></script>
  <script src="exceljs.min.js"></script>
  <script src="popup.js"></script>
  <script src="theme.js" defer></script>
  <script src="loader.js" defer></script>
</body>
</html>
